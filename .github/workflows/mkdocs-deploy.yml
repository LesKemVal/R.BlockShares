name: 🧪 MkDocs Build Check Only

on:
  push:
    branches:
      - main

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout repo
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: 📥 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs

      - name: ✅ Test MkDocs build (no deploy)
        run: mkdocs build --strict
