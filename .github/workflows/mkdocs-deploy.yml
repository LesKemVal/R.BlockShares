name: 📚 MkDocs Build Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🧾 Checkout
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: ⬆️ Upgrade pip and install MkDocs
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs

      - name: 🏗️ Build docs
        run: mkdocs build

