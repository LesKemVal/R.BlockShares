name: Smart Contract CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Set up Node.js v20
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies (with legacy peer deps)
        run: npm install --legacy-peer-deps

      - name: ğŸ”¨ Compile smart contracts
        run: npx hardhat compile

      - name: ğŸ§ª Run full test suite
        run: npx hardhat test

      - name: ğŸ“Š Gas reporter (optional)
        run: |
          if [ -f hardhat.config.ts ] || [ -f hardhat.config.js ]; then
            npx hardhat test --network hardhat
          fi
