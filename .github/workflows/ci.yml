name: Solidity

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

# Queue workflow runs instead of canceling
concurrency:
  group: solidity-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Use Node.js v20
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies (with legacy peer deps)
        run: npm install --legacy-peer-deps

      - name: ğŸ§¹ Lint contracts (optional)
        run: |
          npm run lint || echo "Linting failed or not configured"

      - name: ğŸ”¨ Compile smart contracts
        run: npx hardhat compile

      - name: ğŸ§ª Run full test suite
        run: npx hardhat test

      - name: ğŸ“Š Run gas reporting (optional)
        run: npx hardhat test --grep "gas"
